service: product-service
frameworkVersion: 3

provider:
  name: aws
  runtime: nodejs14.x
  #lambdaHashingVersion: 20201221
  stage: dev
  region: us-east-1
  environment:
    TABLE_NAME_PRODUCTS:
      Ref: myProducts
    TABLE_NAME_STOCKS:
      Ref: myStocks
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - "Fn::GetAtt": [myProducts, Arn]
        - "Fn::GetAtt": [myStocks, Arn]

plugins:
  - serverless-webpack
  - serverless-openapi-documenter

package:
  individually: true

functions:
  getProductsList:
    handler: functions/getProductsList/getProductsList.handler
    events:
      - http:
          path: products
          method: get
          cors: true
          documentation:
            summary: Get products list
            methodResponses:
              - statusCode: 200
                responseBody:
                  description: Product
                responseModels:
                  application/json: PutDocumentResponse
              - statusCode: 500
                responseBody:
                  description: An error message when get product
                responseModels:
                  application/json: ErrorResponse
  getProductsById:
    handler: functions/getProductsById/getProductsById.handler
    events:
      - http:
          path: products/{productId}
          method: get
          cors: true
          documentation:
            summary: Get product by ID
            description: Creates a user and then sends a generated password email
            requestModels:
              application/json: PutDocumentRequest
            pathParams:
              - name: productId
                description: user ID
                schema:
                  type: string
            methodResponses:
              - statusCode: 200
                responseBody:
                  description: Product
                responseModels:
                  application/json: PutDocumentResponse
              - statusCode: 404
                responseBody:
                  description: Product not found
                responseModels:
                  application/json: ErrorResponse
              - statusCode: 500
                responseBody:
                  description: An error message when creating a new user
                responseModels:
                  application/json: ErrorResponse
  createProduct:
    handler: functions/createProduct/createProduct.handler
    events:
      - http:
          path: products
          method: post
          cors: true
          documentation:
            summary: Create product
            methodResponses:
              - statusCode: 201
                responseBody:
                  description: Product Created
                responseModels:
                  application/json: PutDocumentResponse
              - statusCode: 500
                responseBody:
                  description: An error message when product creation
                responseModels:
                  application/json: ErrorResponse
custom:
  documentation:
    servers:
      url: https://yez09vx27k.execute-api.us-east-1.amazonaws.com/dev
      description: The AWS dev server
    models:
      - name: ErrorResponse
        description: This is an error
        contentType: application/json
        schema: ${file(models/ErrorResponse.json)}

      - name: PutDocumentResponse
        description: PUT Document response model (external reference example)
        contentType: application/json
        schema: ${file(models/PutDocumentResponse.json)}

      - name: PutDocumentRequest
        description: PUT Document request model (inline example)
        contentType: application/json
        schema:
          $schema: http://json-schema.org/draft-04/schema#
          properties:
            SomeObject:
              type: object
              properties:
                SomeAttribute:
                  type: string

resources:
  Resources:
    myProducts:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: myProducts
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 10
          WriteCapacityUnits: 10
    myStocks:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: myStocks
        AttributeDefinitions:
          - AttributeName: product_id
            AttributeType: S
        KeySchema:
          - AttributeName: product_id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 10
          WriteCapacityUnits: 10
